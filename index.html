<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
      
        <div class="form-container">
            <h1>Welcome back!</h1>
            <h2>Login</h2>
            <!-- <div class="google-signin"> -->
                <button class="google-button" >
                    <img src="https://img.icons8.com/?size=100&id=110580&format=png&color=000000" alt="Google logo">
                    <span>Sign in with Google</span>
                </button>
             <!-- </div> -->
             
            <form>
                
                <div class="label">
                    <label for="email">Email:</label">
                    <input type="text" id="email" name="email" placeholder="mail@website.com">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Min 8 characters">
                </div>
                <div class="btn-container">
                    <input type="submit" value="Login">
                    </div>
                    <div class="links">
                    <a href="signup.html">Don't have an account? Sign Up</a>
                    </div>
                    <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>
                <footer>
                
                    <div class="social-media-icons">
                        <a href="#"><img src="https://img.icons8.com/fluent/24/000000/facebook-new.png" alt="Facebook"></a>
                        <a href="#"><img src="https://img.icons8.com/fluent/24/000000/instagram-new.png" alt="Instagram"></a>
                    </div>    
                    <div class="language-selector">
                        <select name="language" id="language">
                            <option value="English">English</option>
                            <option value="Kiswahili">Kiswahili</option>
                            <option value="French">French</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Russian">Russian</option>
                            <option value="Portuguese">Portuguese</option>
                            <option value="Italian">Italian</option>
                        </select>
                        <p>Â© 2024 Website. All rights reserved.</p>
                </footer>
                
            </form>

        </div>
        
        <div class="image-container">
            <img src="https://images.pexels.com/photos/1526713/pexels-photo-1526713.jpeg?auto=compress&cs=tinysrgb&w=600"alt="mountain image">
       </div>

    </div>
    
</body>
</html>
